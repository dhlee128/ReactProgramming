<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hello React 11</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
	<script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
	<div id="root"></div>
	<script type="text/babel">
		let title = "클래스형 컴포넌트";
		let seeShap = {title: "C#", description: "내용.."};
		// 함수
		function BookTitle(){
			return (
				<div className="row">
					<h1>My Book</h1>
				</div>
			);
		}
		// 화살표함수
		const BookFooter = () => <p>책 목록입니다.</p>;
		// 화살표함수 + 괄호
		const Copyright = () => { 
			return (<p>Copyright &copy;</p>);
		}
		// 구조 분해 할당
		function BookCard({title, description, price}){
			return (
				<div className="container mb-2">
						<div className="row">
							<div className="col-12">
								{title}
							</div>
						</div>
						<div className="row">
							<div className="col-2">
								{title}
							</div>
							<div className="col-10">
								{description}
								<hr/>
								{price + '원'}
							</div>	
						</div>
					</div>
			);
		}

		function BookList(props){
			return (
				<>
					{	
						(props.sortOrder === "ASC")
					?
						<>
						<BookCard title={seeShap.title} description={seeShap.description}  price={56000}/>
						<BookCard title="제목1" description="설명1" price={30000}/>
						<BookCard title="제목2" description="설명2" price={55000}/>
						</>
					:
						<>
						<BookCard title="제목2" description="설명2" price={55000}/>
						<BookCard title="제목1" description="설명1" price={30000}/>
						<BookCard title={seeShap.title} description={seeShap.description}  price={56000}/>
						</>
					}
				</>
			);
		}

		// 함수형 컴포넌트
		function BookAppOther(){
			return (
				<>
					<BookTitle/>
					<BookList sortOrder="DESC"/>
					<BookFooter/>
					<Copyright/>
				</>
			);
		}

		// 클래스형 컴포넌트
		// React.Component를 상속
		class BookApp extends React.Component {
			//render 함수 안에서 return 키워드를 사용
			render(){
				return (
					<>
						<BookTitle/>
						<BookList sortOrder="DESC"/>
						<BookFooter/>
						<Copyright/>
					</>
				);
			}
		}
		// 최종 렌더링
		ReactDOM.render(
			<BookApp/>, document.getElementById("root")
		);
	</script>
</body>
</html>
