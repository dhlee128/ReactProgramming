<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hello React 3</title>
	<!-- react -->
	<script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
	<!-- react-dom -->
	<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
</head>
<body>
	<!-- 루트 DOM 노드, root에 react로 생성한 dom 객체를 삽입 -->
	<div id="root"></div>
	<script type="text/javascript">
		ReactDOM.render(
			React.createElement("div", {"style" : {"border" : "1px solid red"}},
								React.createElement("h1", {"style" : {"color" : "red"}}, "1 안녕하세요."),
								React.createElement("h1", {"style" : {"color" : "blue"}}, "2 안녕하세요."),
								React.createElement("h1", {"style" : {"color" : "green"}}, "3 안녕하세요.")
			),
			document.getElementById("root")
		);
	</script>
</body>
</html>
